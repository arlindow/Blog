<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio do C√≥digo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .oculto {
        display: none;

    <script>
    function toggleCodigo(id) {

    bloco.style.display = bloco.style.display === "block" ? "none" : "block";
    }
    </script>

                <div class="card h-100 shadow-sm">

                    <div class="card-body">
                        <h5 class="card-title">{{ jogo.nome }}</h5>
                        <p class="card-text">{{ jogo.descricao }}</p>


                        <!-- √Årea oculta -->
                        <div id="codigo-{{ jogo.id }}" class="codigo oculto">
                        <pre>{{ jogo.codigo }}</pre>
                        </div>
                        
                    </div>

                    <div class="card-footer d-flex justify-content-between align-items-center">

                        <div class="d-flex gap-2">

                        <a href="{% url 'jogar' jogo.id %}" class="btn btn-primary btn-sm">Jogar</a>

                        <button class="btn btn-outline-secondary btn-sm"
                        onclick="toggleCodigo('{{ jogo.id }}')">

                        </button>

                        </div>
                        
                        

                    </div>

                    

                </div>

            </div>
            {% endfor %}
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
