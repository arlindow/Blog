{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Login Form -->
            <div class="col-md-6">
                <h2>Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" name="login" class="btn btn-primary">Entrar</button>
                </form>
            </div>

            <!-- Cadastro Form -->
            <div class="col-md-6">
                <h2>Cadastro</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <div class="mb-3">
                        <label for="id_foto" class="form-label">Foto de Perfil</label>
                        <input type="file" class="form-control" id="id_foto" name="foto">
                    </div>
                    <div class="mb-3">
                        <label for="id_bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="id_bio" name="bio"></textarea>
                    </div>
                    <button type="submit" name="register" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
